            // Function to generate a bot response
            function generateResponse(userMessage) {
                // Convert to lowercase and remove extra spaces
                const cleanMessage = userMessage.toLowerCase().trim();

                for (const [greeting, response] of Object.entries(greetings)) {

                if (cleanMessage.includes('help') || cleanMessage.includes('what can you do')) {
                    return "üí° I can:\n- Create workout routines\n- Explain exercises for any muscle group\n- Provide proper form tips\n- Answer fitness questions\nTry: 'leg exercises', 'how to deadlift', or 'beginner routine'";

            // Function to handle sending a message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;

                addMessage(message, true);
                messageInput.value = '';

                showTypingIndicator();

                setTimeout(() => {
                    hideTypingIndicator();
                    const response = generateResponse(message);
                    addMessage(response, false);
                }, 800 + Math.random() * 1000);
