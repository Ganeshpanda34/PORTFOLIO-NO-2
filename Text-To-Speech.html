<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh's | TTS Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --danger: #f72585;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #3a86ff;
            --primary-light: #4cc9f0;
            --danger: #ff4d6d;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --card-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-light) 0%, rgba(67,97,238,0.1) 70%);
            z-index: -1;
            opacity: 0.1;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-weight: 600;
            font-size: 28px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            background: rgba(0,0,0,0.05);
        }

        .dark-mode .theme-toggle:hover {
            background: rgba(255,255,255,0.05);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            resize: vertical;
            font-family: inherit;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text);
            transition: var(--transition);
        }

        .dark-mode textarea {
            border-color: rgba(255,255,255,0.1);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-group {
            position: relative;
        }

        .slider-container {
            position: relative;
            padding-top: 25px;
        }

        .slider-container span {
            position: absolute;
            right: 0;
            top: 0;
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            outline: none;
            transition: var(--transition);
        }

        .dark-mode input[type="range"] {
            background: rgba(255,255,255,0.1);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--primary-light);
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button i {
            font-size: 18px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .dark-mode button:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #speakBtn {
            background: var(--primary);
            color: white;
        }

        #speakBtn:hover {
            background: var(--primary-light);
        }

        #stopBtn {
            background: var(--danger);
            color: white;
        }

        #stopBtn:hover {
            background: #ff4d6d;
        }

        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            transition: var(--transition);
        }

        .dark-mode .status {
            background: rgba(58, 134, 255, 0.2);
        }

        .status.active {
            background: var(--primary);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }

        @media (max-width: 600px) {
            .controls, .buttons {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }

        0 0 32px 8px #4361eecc,

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <h1>Speech Synthesizer</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="input-group">
            <label for="textInput"><i class="fas fa-align-left"></i> Your Text</label>
            <textarea id="textInput" placeholder=" Hello World!’— I’m Ganesh’s TTS bot! Type anything, and I’ll voice it! "></textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="rateInput"><i class="fas fa-tachometer-alt"></i> Speed</label>
                <div class="slider-container">
                    <span id="rateValue">1</span>
                    <input type="range" id="rateInput" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>
            
            <div class="control-group">
                <label for="volumeInput"><i class="fas fa-volume-up"></i> Volume</label>
                <div class="slider-container">
                    <span id="volumeValue">1</span>
                    <input type="range" id="volumeInput" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="speakBtn"><i class="fas fa-play"></i> Speak</button>
            <button id="stopBtn"><i class="fas fa-stop"></i> Stop</button>
        </div>
        
        <div id="status" class="status">Ready</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const textInput = document.getElementById('textInput');
            const rateInput = document.getElementById('rateInput');
            const volumeInput = document.getElementById('volumeInput');
            const speakBtn = document.getElementById('speakBtn');
            const stopBtn = document.getElementById('stopBtn');
            const statusDiv = document.getElementById('status');
            const rateValue = document.getElementById('rateValue');
            const volumeValue = document.getElementById('volumeValue');
            const themeToggle = document.getElementById('themeToggle');
            
            // Speech Synthesis
            const synth = window.speechSynthesis;
            let utterance = null;
            
            // Particles.js configuration
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#4361ee"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4361ee",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const icon = themeToggle.querySelector('i');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });

            // Check for saved theme preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                const icon = themeToggle.querySelector('i');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }

            // Update slider values
            rateInput.addEventListener('input', () => {
                rateValue.textContent = rateInput.value;
            });
            
            volumeInput.addEventListener('input', () => {
                volumeValue.textContent = volumeInput.value;
            });
            
            // Speak function - uses default system voice
            function speak() {
                if (synth.speaking) {
                    synth.cancel();
                }
                
                if (textInput.value.trim() !== '') {
                    utterance = new SpeechSynthesisUtterance(textInput.value);
                    
                    // Let the browser use its default voice
                    utterance.rate = parseFloat(rateInput.value);
                    utterance.volume = parseFloat(volumeInput.value);
                    
                    utterance.onstart = () => {
                        statusDiv.textContent = 'Speaking...';
                        statusDiv.classList.add('active');
                    };
                    
                    utterance.onend = () => {
                        statusDiv.textContent = 'Finished';
                        statusDiv.classList.remove('active');
                    };
                    
                    utterance.onerror = (event) => {
                        statusDiv.textContent = 'Error: ' + event.error;
                        statusDiv.classList.remove('active');
                    };
                    
                    synth.speak(utterance);
                } else {
                    statusDiv.textContent = 'Please enter some text';
                }
            }
            
            // Button events
            speakBtn.addEventListener('click', speak);
            
            stopBtn.addEventListener('click', () => {
                if (synth.speaking || synth.paused) {
                    synth.cancel();
                    statusDiv.textContent = 'Stopped';
                    statusDiv.classList.remove('active');
                }
            });
        });
